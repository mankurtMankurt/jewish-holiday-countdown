<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When is the Next Jewish Holiday? | Countdown Timer</title>
    <meta name="description" content="Find out when the next Jewish holiday is with our real-time countdown. Get accurate dates for Rosh Hashanah, Yom Kippur, Passover, and more.">
    <meta name="keywords" content="Jewish holidays, next Jewish holiday, Jewish calendar, holiday countdown, Rosh Hashanah, Yom Kippur, Passover">
    <link rel="canonical" href="https://www.example.com/next-jewish-holiday-countdown">
    <meta property="og:title" content="When is the Next Jewish Holiday? | Countdown Timer">
    <meta property="og:description" content="Find out when the next Jewish holiday is with our real-time countdown. Get accurate dates for upcoming Jewish festivals.">
    <meta property="og:url" content="https://www.example.com/next-jewish-holiday-countdown">
    <meta property="og:type" content="website">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f39c12;
            --background-color: #e6f3ff;
            --text-color: #2c3e50;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }
        #app {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 80%;
            width: 400px;
        }
        #holidayName {
            font-size: 2.5em;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            transition: color 0.5s ease;
        }
        #holidayEmoji {
            font-size: 4em;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            margin: 1rem 0;
            color: var(--secondary-color);
        }
        #holidayDate {
            font-size: 1.2em;
            margin-bottom: 1rem;
        }
        #upcomingHolidays {
            display: flex;
            justify-content: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 80%;
            width: 400px;
            margin-top: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .holiday-item {
            flex: 0 0 auto;
            text-align: center;
            font-size: 0.9em;
            margin-right: 1rem;
            width: 100px;
        }
        .holiday-item-emoji {
            font-size: 2em;
            margin-bottom: 0.5rem;
        }
        .holiday-item-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }
        .holiday-item-date {
            font-size: 0.8em;
            margin-bottom: 0.2rem;
        }
        .holiday-item-countdown {
            font-weight: bold;
            color: var(--secondary-color);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 480px) {
            #app, #upcomingHolidays { 
                padding: 1rem;
                width: 90%; 
            }
            #holidayName { font-size: 2em; }
            #holidayEmoji { font-size: 3em; }
            #countdown { font-size: 2em; }
            .holiday-item { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="holidayEmoji"></div>
        <div id="holidayName"></div>
        <div id="countdown"></div>
        <div id="holidayDate"></div>
    </div>
    <div id="upcomingHolidays"></div>

    <script>
        const holidays = [
            { name: "Rosh Hashanah", date: "2024-10-02T18:00:00", emoji: "ðŸŽ", theme: { primary: "#c0392b", secondary: "#e74c3c", background: "#fadbd8" } },
            { name: "Yom Kippur", date: "2024-10-11T18:00:00", emoji: "ðŸ™", theme: { primary: "#2c3e50", secondary: "#34495e", background: "#eaecee" } },
            { name: "Sukkot", date: "2024-10-16T18:00:00", emoji: "ðŸŒ¿", theme: { primary: "#27ae60", secondary: "#2ecc71", background: "#e9f7ef" } },
            { name: "Hanukkah", date: "2024-12-25T18:00:00", emoji: "ðŸ•Ž", theme: { primary: "#2980b9", secondary: "#3498db", background: "#ebf5fb" } },
            { name: "Purim", date: "2025-03-14T18:00:00", emoji: "ðŸŽ­", theme: { primary: "#8e44ad", secondary: "#9b59b6", background: "#f4ecf7" } },
            { name: "Passover", date: "2025-04-13T18:00:00", emoji: "ðŸ·", theme: { primary: "#c0392b", secondary: "#e74c3c", background: "#fadbd8" } },
            { name: "Shavuot", date: "2025-06-01T18:00:00", emoji: "ðŸ“œ", theme: { primary: "#16a085", secondary: "#1abc9c", background: "#e8f8f5" } }
        ];

        function getNextHolidays() {
            const now = moment();
            return holidays
                .filter(holiday => moment(holiday.date) > now)
                .sort((a, b) => moment(a.date) - moment(b.date));
        }

        function updateCountdown() {
            const nextHolidays = getNextHolidays();
            const nextHoliday = nextHolidays[0];
            const now = moment();
            const holidayDate = moment(nextHoliday.date);
            const daysRemaining = holidayDate.diff(now, 'days');

            document.getElementById('holidayEmoji').textContent = nextHoliday.emoji;
            document.getElementById('holidayName').textContent = nextHoliday.name;
            document.getElementById('countdown').textContent = `${daysRemaining} day${daysRemaining !== 1 ? 's' : ''}`;
            document.getElementById('holidayDate').textContent = holidayDate.format('MMMM D, YYYY');

            // Update theme
            document.documentElement.style.setProperty('--primary-color', nextHoliday.theme.primary);
            document.documentElement.style.setProperty('--secondary-color', nextHoliday.theme.secondary);

            // Update upcoming holidays bar
            const upcomingHolidaysHtml = nextHolidays.slice(1).map(holiday => {
                const holidayDate = moment(holiday.date);
                const daysUntil = holidayDate.diff(now, 'days');
                return `
                    <div class="holiday-item">
                        <div class="holiday-item-emoji">${holiday.emoji}</div>
                        <div class="holiday-item-name">${holiday.name}</div>
                        <div class="holiday-item-date">${holidayDate.format('MMM D')}</div>
                        <div class="holiday-item-countdown">${daysUntil} day${daysUntil !== 1 ? 's' : ''}</div>
                    </div>
                `;
            }).join('');
            document.getElementById('upcomingHolidays').innerHTML = upcomingHolidaysHtml;

            // Update structured data
            updateStructuredData(nextHoliday, holidayDate, daysRemaining);
        }

        function updateStructuredData(nextHoliday, holidayDate, daysRemaining) {
            const structuredData = {
                "@context": "https://schema.org",
                "@type": "Event",
                "name": nextHoliday.name,
                "startDate": holidayDate.toISOString(),
                "description": `The next Jewish holiday is ${nextHoliday.name}, occurring in ${daysRemaining} days.`,
                "url": "https://www.example.com/next-jewish-holiday-countdown"
            };

            let script = document.getElementById('structured-data');
            if (script) {
                script.textContent = JSON.stringify(structuredData);
            } else {
                script = document.createElement('script');
                script.id = 'structured-data';
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(structuredData);
                document.head.appendChild(script);
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60); // Update every hour

        // Simple swipe detection
        let touchStartX = 0;
        let touchEndX = 0;
        const upcomingHolidays = document.getElementById('upcomingHolidays');

        upcomingHolidays.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);

        upcomingHolidays.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
                // Swipe left
                upcomingHolidays.scrollBy({ left: 100, behavior: 'smooth' });
            } else if (touchEndX - touchStartX > 50) {
                // Swipe right
                upcomingHolidays.scrollBy({ left: -100, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
